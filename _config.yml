
# Site settings

url: "https://www.alexvennemeyer.com"

baseurl: /

# Google tracking id

google-tracking-id: ""

# Forces https everywhere in your website, except when you serve it locally
# If you are not hosted on Github Pages, and your host doesn't support https
# then you should disable it

force-https: True

#############
# HTML Head #
#############

lang: "en"
author: "Alex Vennemeyer"
title: "{ Alex Vennemeyer }"
description: "Professional website of Alex Vennemeyer. Topics include tech, and current projects."
keywords: "Alex, Vennemeyer, personal, jekyll, theme"
favicon: "/img/favicon.ico"

################
# Header layout #
################

black-favicon: "/img/black-lab-glass.ico"

background-img: "../img/intro-bg.jpg"

##############################
# Dynamic Text on the Header #
##############################

dynamic-typing: True
shuffle: False  # Shuffle the lines.
loop: True
loop-count: False # Set False for infinite loop, or set any number for finite loop.
type-speed: 10
start-delay: 200
delete-delay: 5000
lines: # You can add HTML Tags in the Text
  - text: "Welcome to my website."
  - text: "Feel free to look around."

#me-img: "/img/profile-img.jpg"

# To use github profile pic uncomment the following line and replace 'user_name'
# with your github user name.

me-img: "https://github.com/vennemar.png?size=500"


##############################
# Color the browser elements #
##############################
color-browser: "#000000"
apple-status-bar-style: "black"

################
# Web app mode #
################

web-app-mode: True

# Icons for Web App mode

icon-36p: "/img/web-app/icon-36p.png"
icon-48p: "/img/web-app/icon-48p.png"
icon-72p: "/img/web-app/icon-72p.png"
icon-96p: "/img/web-app/icon-96p.png"
icon-144p: "/img/web-app/icon-144p.png"
icon-192p: "/img/web-app/icon-192p.png"

########
# Blog #
########

enable-gesture-navigation: True

post-preview-words: 96

paginate: 5

email-share: True
fb-share: True
twitter-share: True
linkedin-share: True
reddit-share: True
google-plus-share: True
tumblr-share: True
pinterest-share: True
pocket-share: True
vkontakte-share: True

disqus-shortname: ""

syntax-highlight: True

############
# Timeline #
############

events:
  - image: "/img/timeline/Quest-logo.jpg"
    date: "May 2017 - August 2018"
    description: "First UC Co-Op at Quest Global"
  - image: "/img/timeline/UC-logo.jpg"
    date: "August 2017"
    description: "Started College at University of Cincinnati"
  - image: "/img/timeline/WS-logo.jpg"
    date: "May 2017 - August 2017"
    description: "Software Engineering Intern at Western & Southern Financial Group"
  - image: "/img/timeline/Mason-icon-square.jpg"
    date: "May 2017"
    description: "Graduated From Mason High School in Mason, Ohio"
# First image of the Timeline

timeline-img: "/img/timeline/profile-alt.jpg"

###########
# Contact #
###########

email: "vennemeyera@gmail.com"

################
# Author Blurb #
################

# The author blurb goes underneath blog posts.
# This works best when your author blurb image has a transparent background, or matches your site background color.

# if the author_blurb is not set, then this feature is skipped
author_blurb: "Alex Vennemeyer is an awesome person. He lives in Cincinnati, OH - where he studies at the University of Cincinnati."
author_blurb_image: "/img/author.png"

##################
# Social Buttons #
##################

social:
  - title: "linkedin"
    url: "https://linkedin.com/in/AlexVennemeyer"
  - title: "twitter"
    url: "https://twitter.com/AlexVennemeyer"
  - title: "github"
    url: "https://github.com/vennemar/personal-jekyll-theme"
#  - title: "stack-overflow"
#    url: "https://stackoverflow.com/users/10371983/alex-vennemeyer

############
# 404 page #
############

err-404-img: "/img/labtocat.png"

##################
# GPG on Keybase #
##################

keybase-username: None
keybase-in-social: False
keybase-in-footer: False

################################################################################

# NB! Tread carefully if you want to change the variables below this point!

# Sections shown in the index page

pages_list:
  About: 'about'
  Blog: 'latest-post'
  Timeline: 'timeline'
  Contact: 'contact'

# Exclusion list from the generated _site

exclude: ["LICENSE", "README.md", "CONTRIBUTING", "CONTRIBUTORS", "scripts"]

# Pagination path

paginate_path: "blog/page:num/"

# Enable minification SASS

sass:
  style: compressed

gems:
  - jekyll-paginate
  - jemoji
